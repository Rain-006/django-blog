{% extends 'blog/base.html' %}

{% block content %}
<h1>Категории</h1>

<a href="{% url 'category_create' %}">Добавить категорию</a>

<ul>
  {% for category in categories %}
    <li>
      {{ category.name }}
      (<a href="{% url 'category_update' category.pk %}">Редактировать</a> |
      <a href="{% url 'category_delete' category.pk %}">Удалить</a>)
    </li>
  {% empty %}
    <li>Категорий нет</li>
  {% endfor %}
</ul>
{% endblock %}
