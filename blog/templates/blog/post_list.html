{% extends 'blog/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
   {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.text }}</p>
            <p><strong>Категория:</strong> {{ post.category.name }}</p>
        </div>
    {% empty %}
        <p>Пока постов нет</p>
   {% endfor %}

{% endblock %}
